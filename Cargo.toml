[package]
authors = ['Octopus Network <hi@oct.network>']
edition = '2018'
name = 'pallet-ibc'
version = "3.0.0-pre.0"
license = "Apache-2.0"
homepage = "https://oct.network"
repository = "https://github.com/octopus-network/substrate-ibc/"
description = "An IBC implementation on Substrate."
readme = "README.md"
documentation = "https://docs.rs/pallet-ibc"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
frame-support = { default-features = false, version = "3.0.0" }
frame-system = { default-features = false,  version = "3.0.0" }
frame-benchmarking = { default-features = false,  version = "3.1.0", optional = true }

serde = { version = "1.0.101", optional = true }
log = { version = "0.4.0", default-features = false }
sp-core = { default-features = false, version = "3.0.0" }
sp-runtime = { default-features = false, version = "3.0.0" }
sp-std = { default-features = false, version = "3.0.0" }

ibc = { git = "https://github.com/octopus-network/ibc-rs.git", branch = "dv-octopus-relayer" }
#ibc = { path = "../../../../../ibc-rs/modules", default-features = false }

prost = { package = "informalsystems-prost", version = "0.8.1", default-features = false }
prost-types = { package = "informalsystems-prost-types", version = "0.8.1", default-features = false }
tendermint-proto = { version = "=0.22.0", default-featuers = false }

[dev-dependencies]
hex = '0.4.0'
sha2 = '0.9.3'
serde = { version = "1.0.119" }
sp-core = { default-features = false, version = "3.0.0" }
sp-runtime = { default-features = false, version = "3.0.0"  }
sp-std = { default-features = false, version = "3.0.0" }
sp-io = { default-features = false, version = "3.0.0" }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'frame-benchmarking/std',
	'serde',
	'sp-core/std',
	'sp-runtime/std',
	'sp-std/std',
	'log/std',
	'ibc/std',
	'prost/std',
	'prost-types/std',
	'tendermint-proto/std',
]

runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]

[patch."https://github.com/paritytech/substrate"]
frame-support = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
frame-system = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-core = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-runtime = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-std = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
frame-benchmarking = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }

[patch.crates-io]
frame-support = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
frame-system = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-core = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-runtime = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
sp-std = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }
frame-benchmarking = { git = "https://github.com/octopus-network/substrate", branch = "polkadot-v0.9.8" }

# for tendermint
#tendermint              = { git = "https://github.com/octopus-network/tendermint-rs", branch = "dv-octopus-no-std" }
#tendermint-rpc          = { git = "https://github.com/octopus-network/tendermint-rs", branch = "dv-octopus-no-std" }
#tendermint-proto        = { git = "https://github.com/octopus-network/tendermint-rs", branch = "dv-octopus-no-std" }
#tendermint-light-client = { git = "https://github.com/octopus-network/tendermint-rs", branch = "dv-octopus-no-std" }
#tendermint-testgen      = { git = "https://github.com/octopus-network/tendermint-rs", branch = "dv-octopus-no-std" }

# for tendermint
tendermint              = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/activate-no-std" }
tendermint-rpc          = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/activate-no-std" }
tendermint-proto        = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/activate-no-std" }
tendermint-light-client = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/activate-no-std" }
tendermint-testgen      = { git = "https://github.com/informalsystems/tendermint-rs", branch = "soares/activate-no-std" }
ics23                   = { git = "https://github.com/informalsystems/ics23.git", branch = "master" }
safe-regex          = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-regex-macro    = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-regex-compiler = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-quote          = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
safe-proc-macro2    = { git = "https://github.com/informalsystems/safe-regex.git", branch = "main" }
tonic = { package = "informalsystems-tonic", git = "https://github.com/informalsystems/tonic.git", branch = "thane/informal-0.5.2" }
